<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" >
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name" required /> <br>
		<label for="email">Email</label>
		<input id="email" type="email" placeholder="Email" required /> <br>
		<label for="gender_m">male</label>
		<input id="gender_m" type="radio"  required />
		<label for="gender_f">female</label>
		<input id="gender_f" type="radio"  required /> <br>
		<label  for="cars">Car Brands</label>
		
          <select  name="cars" id="cars" placeholder="--Please choose an option--" >
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
           <option value="mercedes" >Mercedes</option> 
               <option value="audi">Audi</option>
</select> <br>
<label for="age">Age</label>
		<input id="age" type="number" placeholder="Age" required />
	</form>
	<label for="dob">DOB</label>
		<input id="dob" type="date"  required /> <br>
	<label for="tel">Phone Number</label>
		<input id="tel" placeholder="xxx-xxx-xxxx"  required /> <br>
	<label for="password" >Password</label> 
	<input id="password" placeholder="password"  required /> <br>
	<input id="tos" type="checkbox" required />
	<label for="tos" >I agree to the TOS</label> <br>
	<button type="submit">Submit</button>

	
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
